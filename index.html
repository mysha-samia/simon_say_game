<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div  class="container">
        <h1 class="heading">SIMON SAYS GAME</h1>
        <h2 class="heading2">Press Any Key To Start The Game!</h2>
    </div>
    <div class="box-container">
        <div class="box-container1"> 
          <div class="box btn red" type="button" id ="red">1</div> 
         <div class="box btn yellow" type="button" id="yellow">2</div>
    </div>
     <div class="box-container2">
        <div class="box btn green" type="button" id ="green">3</div>
        <div class="box btn purple" type="button" id ="purple">4</div>
     </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
